<script type="text/javascript">

	});

	$(window).resize(function(){
		var x = $( window ).width();

	});

	$('a').click(function(){
		var mihref = $(this).attr('href');
		$('html, body').animate({ scrollTop : $( mihref ).offset().top }, 'slow');
	});

	$('#main_menu').hover(function(){
		$(this).css({opacity:1});
		}, function(){
		$(this).css({opacity:0.5});
	});

	$('#datos').submit(function(e){    
	e.preventDefault();               
	            
	    $.ajax({
	        type:'POST',
	        url:'php/contacto.php',
	        data: $("#datos").serialize(),
	        beforeSend: function() {
	        	alert('Enviando...');
	        }, error: function() {
	        	alert('No funciono ajax');
	        }, success: function(response) {
	            if (response=='true') {
	            	alert('Se realizo conexion con exito');
	         	} else {
	                alert('fallo conexion php: '+response);
	            }                
	        }
	    }); // Fin del ajax         
	});
</script>
